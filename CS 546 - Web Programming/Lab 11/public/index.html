<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="/js/basic_ajax_with_jquery.js" defer></script>
    <title>My Site</title>
  </head>
  <body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
              position: relative;">
    <header style="margin-left: 550px;">
      <h1 style="font-family:'Courier New', Courier, monospace;
                color: rgb(255, 0, 0);">My Site</h1>
      <form action="" id="searchForm">
        <h1 for="search_term">Keywords:
        <input type="text" name="search_term" id="search_term" placeholder="Enter Any Keyword" />
        <button type="submit">Search</button>
        </h1>
      </form>
    </header>
    <p id="message"></p>
    <ul id="showList" style="margin-left: 200px; font-size: x-large;"></ul>
    <div id="show" style="margin-left: 200px;font-size: x-large;"></div>
    <a href="/" id="homeLink" style="margin-left: 700px;">Back to Home</a>
    <footer>
      <p class="footerClass" style="margin-left: 670px;font-family: cursive; color: rgb(155, 5, 5);">
        Author: Harsh Patel,<br>
        Its been a crazy semester haha :)
      </p>
    </footer>
  </body>
</html>
